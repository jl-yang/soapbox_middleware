<html>
	<head>
		<title>RTCPeerConnection remote client for receiving Video stream</title>
		<script src="../js/sockjs.js"></script>
		<script src="../js/stomp.js"></script>	
		<script src="../js/middleware_api.js"></script>
	</head>
	<body>
		
		<script>
			//Example usage
			
			var audience = new Audience();
            var ENABLE_COMMENT = false;
            //Should only connect once
			audience.connect(function() {
                //You can comment here
                
			
                audience.get_speech_info();
                
                
            }, null, function (msg) {
                if(msg.type == "start_broadcast") {
                    ENABLE_COMMENT = true;
                }
                else if(msg.type == "stop_broadcast") {
                    ENABLE_COMMENT = false;
                }
            });
            
            //It will fail if connection has not been established yet
            //audience.comment("I want to make a comment now!");
			window.onbeforeunload = function(event) {
                audience.offline();
            }
			
		</script>
	</body>
</html>
